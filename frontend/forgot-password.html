<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - NeoSharx</title>
    <link rel="stylesheet" href="auth-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img src="logo27.png" alt="NeoSharx Logo" class="logo" />
          <h1>Forgot Password</h1>
          <p>Enter your phone number to reset your password</p>
        </div>

        <!-- Step 1: Phone Number Form -->
        <form id="forgotPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="+919310270910"
              required
            />
          </div>
          <button type="submit" class="auth-btn">Send Reset OTP</button>
        </form>

        <!-- Step 2: OTP and New Password Form (Initially Hidden) -->
        <form id="resetPasswordForm" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="otpCode">Enter OTP</label>
            <input
              type="text"
              id="otpCode"
              name="otpCode"
              maxlength="6"
              placeholder="123456"
              required
            />
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              minlength="8"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmNewPassword"
              name="confirmNewPassword"
              minlength="8"
              required
            />
          </div>

          <button type="submit" class="auth-btn">Reset Password</button>
          <button type="button" id="resendResetOtp" class="auth-btn-secondary">
            Resend OTP
          </button>
        </form>

        <div class="auth-footer">
          <p>Remember your password? <a href="login.html">Sign in here</a></p>
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>

    <script src="auth-script.js"></script>
    <script>
      // Initialize auth manager and add some debug logging
      window.addEventListener("DOMContentLoaded", function () {
        console.log(
          "DOM loaded, initializing AuthManager for forgot password..."
        );
        window.authManager = new AuthManager();
        console.log("AuthManager initialized successfully");
      });
    </script>
  </body>
</html>
