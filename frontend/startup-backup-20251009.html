<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Stories | NeoSharX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .featured-story-card {
            transition: all 0.3s ease;
        }

        .featured-story-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">Startup Stories</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">
                Dive into the journeys of founders and their innovative ventures. Discover insights,
                challenges, and triumphs from the startup ecosystem.
            </p>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap items-center justify-center gap-4 mb-12">
            <div class="relative">
                <select id="industryFilter" class="appearance-none bg-white border border-gray-300 rounded-full px-4 py-2 pr-10 text-sm font-medium text-gray-700 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                    <option value="">All Industries</option>
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="education">Education</option>
                    <option value="ai_ml">AI/ML</option>
                    <option value="other">Other</option>
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
            </div>

            <div class="relative">
                <select id="stageFilter" class="appearance-none bg-white border border-gray-300 rounded-full px-4 py-2 pr-10 text-sm font-medium text-gray-700 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                    <option value="">Stage</option>
                    <option value="idea">Idea</option>
                    <option value="pre_seed">Pre-Seed</option>
                    <option value="seed">Seed</option>
                    <option value="series_a">Series A</option>
                    <option value="series_b">Series B</option>
                    <option value="growth">Growth</option>
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
            </div>

            <div class="relative">
                <select id="sortFilter" class="appearance-none bg-white border border-gray-300 rounded-full px-4 py-2 pr-10 text-sm font-medium text-gray-700 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                    <option value="recent">Sort by: Recent</option>
                    <option value="popular">Most Popular</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
            </div>
        </div>

        <!-- Featured Story -->
        <div id="featuredStory" class="mb-16">
            <!-- Featured story will be loaded here -->
        </div>

        <!-- More Stories Section -->
        <div class="mb-12">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-10">More Stories</h2>
            <div id="moreStories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Stories will be loaded here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading stories...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-600">No stories found</p>
            <p class="text-gray-500 mt-2">Try adjusting your filters</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="nav-loader.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8001';
        let allStories = [];
        let originalStories = [];

        // Fetch startup stories from backend
        async function loadStartupStories() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/stories/`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch stories');
                }

                allStories = await response.json();
                originalStories = [...allStories];
                
                // Hide loading state
                document.getElementById('loadingState').classList.add('hidden');
                
                // Display stories
                displayFeaturedStory();
                displayMoreStories();
            } catch (error) {
                console.error('Error loading stories:', error);
                document.getElementById('loadingState').innerHTML = `
                    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                    <p class="text-xl text-gray-600">Failed to load stories</p>
                    <p class="text-gray-500 mt-2">Please try again later</p>
                `;
            }
        }

        function displayFeaturedStory() {
            const featuredStory = allStories.find(story => story.is_featured) || allStories[0];
            
            if (!featuredStory) return;

            const container = document.getElementById('featuredStory');
            container.innerHTML = `
                <div class="featured-story-card bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
                        <!-- Image Section -->
                        <div class="relative h-80 lg:h-auto">
                            <img src="${featuredStory.featured_image || 'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800'}" 
                                 alt="${featuredStory.heading}" 
                                 class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        </div>
                        
                        <!-- Content Section -->
                        <div class="p-8 lg:p-12 flex flex-col justify-center">
                            <span class="inline-block px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest text-blue-600 bg-blue-50 mb-4 self-start">
                                Featured Story
                            </span>
                            <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
                                ${featuredStory.heading}
                            </h2>
                            <p class="text-gray-600 text-lg mb-6 leading-relaxed">
                                ${featuredStory.summary}
                            </p>
                            <a href="story-detail.html?slug=${featuredStory.slug}" 
                               class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105 self-start">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayMoreStories() {
            const stories = allStories.filter(story => !story.is_featured).slice(0, 6);
            const container = document.getElementById('moreStories');
            
            if (stories.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                container.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').classList.add('hidden');

            const industryColors = {
                'technology': 'bg-blue-100 text-blue-600',
                'healthcare': 'bg-green-100 text-green-600',
                'finance': 'bg-yellow-100 text-yellow-600',
                'education': 'bg-purple-100 text-purple-600',
                'ai_ml': 'bg-indigo-100 text-indigo-600',
                'other': 'bg-gray-100 text-gray-600',
            };

            container.innerHTML = stories.map(story => `
                <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden cursor-pointer"
                     onclick="window.location.href='story-detail.html?slug=${story.slug}'">
                    <div class="relative h-56 overflow-hidden">
                        <img src="${story.featured_image || 'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800'}" 
                             alt="${story.heading}"
                             class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2">
                            ${story.heading}
                        </h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                            ${story.summary}
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-bold text-blue-600 hover:underline">
                                Read More →
                            </span>
                            ${story.industry ? `
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${industryColors[story.industry] || industryColors.other}">
                                    ${formatIndustry(story.industry)}
                                </span>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatIndustry(industry) {
            const industryNames = {
                'technology': 'Technology',
                'healthcare': 'Healthcare',
                'finance': 'Finance',
                'education': 'Education',
                'ai_ml': 'AI/ML',
                'saas': 'SaaS',
                'other': 'Other',
            };
            return industryNames[industry] || industry;
        }

        function filterStories() {
            const industry = document.getElementById('industryFilter').value;
            const stage = document.getElementById('stageFilter').value;
            const sort = document.getElementById('sortFilter').value;

            let filteredStories = [...originalStories];

            // Apply filters
            if (industry) {
                filteredStories = filteredStories.filter(story => story.industry === industry);
            }

            if (stage) {
                filteredStories = filteredStories.filter(story => story.stage === stage);
            }

            // Apply sorting
            if (sort === 'popular') {
                filteredStories.sort((a, b) => b.views_count - a.views_count);
            } else if (sort === 'alphabetical') {
                filteredStories.sort((a, b) => a.heading.localeCompare(b.heading));
            } else {
                filteredStories.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            // Update stories
            allStories = filteredStories;
            displayFeaturedStory();
            displayMoreStories();
        }

        // Event listeners
        document.getElementById('industryFilter').addEventListener('change', filterStories);
        document.getElementById('stageFilter').addEventListener('change', filterStories);
        document.getElementById('sortFilter').addEventListener('change', filterStories);

        // Load stories on page load
        loadStartupStories();
    </script>
</body>
</html>
