<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>What's Up Tech - NeoSharX</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#067ff9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
            },
            fontFamily: {
              display: ["Newsreader"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="min-h-screen">
      <header
        class="bg-background-light/80 dark:bg-background-dark/80 sticky top-0 z-10 w-full backdrop-blur-sm border-b border-gray-200 dark:border-gray-800"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center gap-8">
              <a
                class="flex items-center gap-2 text-gray-900 dark:text-white"
                href="index.html"
              >
                <img
                  src="logo27.png"
                  alt="NeoSharX Logo"
                  class="h-6 object-contain"
                />
              </a>
              <nav class="hidden lg:flex items-center gap-6">
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="index.html"
                  >Home</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="talks-dynamic.html"
                  >NeoSharX Talks</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="startup.html"
                  >Startup Stories</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="neo-dynamic.html"
                  >Neo Stories</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="neo-projects.html"
                  >Neo Projects</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="hackathon.html"
                  >SharXathon</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="robosharx.html"
                  >RoboSharX</a
                >
                <a
                  class="text-sm font-medium hover:text-primary transition-colors"
                  href="tech-dynamic.html"
                  >What's up Tech</a
                >
              </nav>
            </div>
            <div class="flex items-center gap-4">
              <button
                class="bg-primary text-white text-sm font-bold px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors"
              >
                Join NeoSharX
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
          <h2 class="text-4xl font-bold text-gray-900 dark:text-white">
            What's Up Tech
          </h2>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
          <div
            class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"
          ></div>
          <p class="mt-4 text-gray-600 dark:text-gray-400">
            Loading tech news...
          </p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
          <p class="text-red-600 dark:text-red-400 mb-4">
            Failed to load tech news
          </p>
          <button
            onclick="loadTechNews()"
            class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90"
          >
            Retry
          </button>
        </div>

        <!-- Main Content -->
        <div
          id="mainContent"
          class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8"
        >
          <div class="lg:col-span-2">
            <div class="mb-6 space-y-4">
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <svg
                    class="h-5 w-5 text-gray-400 dark:text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    ></path>
                  </svg>
                </div>
                <input
                  id="searchInput"
                  onkeyup="searchArticles()"
                  class="w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary text-gray-900 dark:text-white"
                  placeholder="Search articles..."
                  type="search"
                />
              </div>
              <div class="flex flex-wrap gap-2" id="categoryButtons">
                <button
                  onclick="filterByCategory('all')"
                  class="category-btn px-4 py-2 rounded-lg text-sm font-medium bg-primary text-white active"
                >
                  All
                </button>
              </div>
            </div>

            <!-- Featured Article -->
            <div
              id="featuredArticle"
              class="group overflow-hidden rounded-xl bg-background-light dark:bg-background-dark/50 shadow-md transition-shadow hover:shadow-xl mb-6"
            >
              <!-- Featured article will be loaded here -->
            </div>

            <!-- More Articles -->
            <div id="moreArticles" class="space-y-4">
              <!-- More articles will be loaded here -->
            </div>
          </div>

          <!-- Sidebar -->
          <div class="lg:col-span-1">
            <div
              class="bg-background-light dark:bg-background-dark/50 p-6 rounded-xl shadow-md sticky top-24"
            >
              <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">
                Recent Articles
              </h3>
              <div class="space-y-4" id="recentArticles">
                <!-- Recent articles will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:8001/api/auth";
      let allArticles = [];
      let categories = new Set();

      async function loadTechNews() {
        const loadingState = document.getElementById("loadingState");
        const errorState = document.getElementById("errorState");
        const mainContent = document.getElementById("mainContent");

        try {
          loadingState.classList.remove("hidden");
          errorState.classList.add("hidden");
          mainContent.classList.add("hidden");

          const response = await fetch(`${API_BASE_URL}/tech-news/`);
          if (!response.ok) throw new Error("Failed to fetch tech news");

          const data = await response.json();
          allArticles =
            data.articles ||
            data.news ||
            data.results ||
            (Array.isArray(data) ? data : []);

          // Extract categories
          allArticles.forEach((article) => {
            if (article.category) categories.add(article.category);
          });

          // Populate category buttons
          const categoryButtons = document.getElementById("categoryButtons");
          categories.forEach((category) => {
            const button = document.createElement("button");
            button.onclick = () => filterByCategory(category);
            button.className =
              "category-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-primary/20 dark:hover:bg-primary/30";
            button.textContent =
              category.charAt(0).toUpperCase() +
              category.slice(1).replace("_", " ");
            categoryButtons.appendChild(button);
          });

          loadingState.classList.add("hidden");
          mainContent.classList.remove("hidden");
          displayArticles(allArticles);
        } catch (error) {
          console.error("Error loading tech news:", error);
          loadingState.classList.add("hidden");
          errorState.classList.remove("hidden");
        }
      }

      function displayArticles(articles) {
        if (articles.length === 0) {
          document.getElementById("featuredArticle").innerHTML =
            '<div class="p-6 text-center text-gray-600 dark:text-gray-400">No articles found</div>';
          document.getElementById("moreArticles").innerHTML = "";
          document.getElementById("recentArticles").innerHTML = "";
          return;
        }

        // Display featured article (first one)
        const featured = articles[0];
        document.getElementById("featuredArticle").innerHTML = `
    <a class="block" href="tech-detail.html?slug=${featured.slug || ""}">
      <div class="w-full bg-center bg-no-repeat aspect-[16/9] bg-cover" style='background-image: url("${
        featured.featured_image ||
        featured.image_url ||
        "https://via.placeholder.com/800x450?text=Featured+Article"
      }")'></div>
      <div class="p-6">
        ${
          featured.category
            ? `<span class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary mb-2">${featured.category}</span>`
            : ""
        }
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 group-hover:text-primary transition-colors">${
          featured.title || "Featured Article"
        }</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-4 leading-relaxed">
          ${featured.summary || featured.description || ""}
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-500">By ${
          featured.author || "NeoSharX"
        } · ${formatDate(featured.published_at || featured.created_at)}</p>
      </div>
    </a>
  `;

        // Display more articles
        const moreArticles = articles.slice(1, 6);
        document.getElementById("moreArticles").innerHTML = moreArticles
          .map(
            (article) => `
    <a href="tech-detail.html?slug=${
      article.slug || ""
    }" class="group block overflow-hidden rounded-xl bg-background-light dark:bg-background-dark/50 shadow-md transition-shadow hover:shadow-xl p-4">
      <div class="flex gap-4">
        <div class="w-24 h-24 flex-shrink-0 bg-center bg-no-repeat bg-cover rounded-lg" style='background-image: url("${
          article.featured_image ||
          article.image_url ||
          "https://via.placeholder.com/100"
        }")'></div>
        <div class="flex-1">
          ${
            article.category
              ? `<span class="inline-block px-2 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary mb-1">${article.category}</span>`
              : ""
          }
          <h4 class="font-bold text-gray-900 dark:text-white group-hover:text-primary transition-colors line-clamp-2">${
            article.title || "Article"
          }</h4>
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 line-clamp-2">${
            article.summary || article.description || ""
          }</p>
          <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">${formatDate(
            article.published_at || article.created_at
          )}</p>
        </div>
      </div>
    </a>
  `
          )
          .join("");

        // Display recent articles in sidebar
        const recentArticles = articles.slice(0, 4);
        document.getElementById("recentArticles").innerHTML = recentArticles
          .map(
            (article) => `
    <a class="group flex items-center gap-4" href="tech-detail.html?slug=${
      article.slug || ""
    }">
      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-16 flex-shrink-0" style='background-image: url("${
        article.featured_image ||
        article.image_url ||
        "https://via.placeholder.com/64"
      }")'></div>
      <div>
        <p class="font-semibold text-gray-800 dark:text-gray-200 group-hover:text-primary transition-colors line-clamp-2">${
          article.title || "Article"
        }</p>
        <p class="text-sm text-gray-500 dark:text-gray-500">${formatDate(
          article.published_at || article.created_at
        )}</p>
      </div>
    </a>
  `
          )
          .join("");
      }

      function filterByCategory(category) {
        // Update active button
        document.querySelectorAll(".category-btn").forEach((btn) => {
          btn.classList.remove("bg-primary", "text-white", "active");
          btn.classList.add(
            "bg-gray-200",
            "dark:bg-gray-800",
            "text-gray-700",
            "dark:text-gray-300"
          );
        });
        event.target.classList.remove(
          "bg-gray-200",
          "dark:bg-gray-800",
          "text-gray-700",
          "dark:text-gray-300"
        );
        event.target.classList.add("bg-primary", "text-white", "active");

        let filtered = allArticles;
        if (category !== "all") {
          filtered = filtered.filter(
            (article) => article.category === category
          );
        }

        displayArticles(filtered);
      }

      function searchArticles() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        if (!searchTerm) {
          displayArticles(allArticles);
          return;
        }

        const filtered = allArticles.filter(
          (article) =>
            (article.title &&
              article.title.toLowerCase().includes(searchTerm)) ||
            (article.summary &&
              article.summary.toLowerCase().includes(searchTerm)) ||
            (article.description &&
              article.description.toLowerCase().includes(searchTerm)) ||
            (article.author &&
              article.author.toLowerCase().includes(searchTerm))
        );

        displayArticles(filtered);
      }

      function formatDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays === 0) return "Today";
        if (diffDays === 1) return "1 day ago";
        if (diffDays < 7) return `${diffDays} days ago`;

        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      // Load tech news on page load
      document.addEventListener("DOMContentLoaded", loadTechNews);
    </script>
  </body>
</html>
